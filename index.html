<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container header">
            <a class = 'home' href="/">
                <img class = 'img-fluid logo' src = "img/logo.png"/>
            </a>       
        </div>
        <div class="container create">
            <div id="alert"></div>
            <div class = "row justify-content-center"> 
                <div class = "col-4 justify-content-center"> 
                    <img class = "img-fluid contact" src="img/contact.png" alt="Contact">
                </div>
            </div>

            <form class = "row justify-content-center needs-validation" id = "message_form" novalidate> 
                <div class="col-md-5 col-sm-12">
                    <label for="name" class="form-label required-field">Имя</label>
                    <input type="text" class="form-control form-control-lg" id="name" required>
                    <label for="email" class="form-label required-field">E-mail</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="name@example.com" required>
                </div>
                <div class="col-1"></div>
                <div class="col-md-5 col-sm-12">
                    <label for="message" class="form-label required-field">Коментарий</label>
                    <textarea class="form-control" id="message" rows="7" required></textarea>
                </div>
            </form> 

            <div class = "row justify-content-center"> 
                <div class = "col-6"> </div>
                <div class = "col-5"> 
                    <button type="button" class="btn btn-primary btn-lg" id ="addMessage">Записать</button>
                </div>
            </div>            
        </div>
        <div class="container messages">
            <h2 class="message-title">Выводим комментарии</h2>
            <div class = "row gy-5 justify-content-start card-row"> </div> 
        </div>
        <div class="container footer">
            <div class = "row">
                <div class="col-10">
                    <img class = 'img-fluid logo' src = "img/logo.png"/>
                </div>
                <div class="col-1">
                    <div class="ss">
                        <a href="https://vk.com">
                            <img src="img/vk.png" class = "">
                        </a>
                    </div>
                </div>
                <div class="col-1">                
                    <div class="ss">
                        <a href="https://facebook.com">
                            <img src="img/fb.png" class = "">
                        </a>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
